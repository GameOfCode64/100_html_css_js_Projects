<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KeyCode</title>
    <style>
      body {
        background: blueviolet;
        height: 100dvh;
      }
      .box {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        flex-direction: column;
      }
      h1 {
        color: #fff;
      }
      h4 {
        color: #fff;
      }
      span {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Press any Key</h1>
      <h4>You Press: <span class="keyName"></span></h4>
      <h4>KeyCode is: <span class="KeyCode"></span></h4>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
