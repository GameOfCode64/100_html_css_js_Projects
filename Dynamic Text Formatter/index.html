<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Text Formatter</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="box">
      <h1>Type In Your Words</h1>
      <input type="text" class="input" />
      <div class="btns">
        <button class="ABC">ABC</button>
        <button class="abc">abc</button>
        <button class="Abc">Abc</button>
        <button class="bold">Bold</button>
        <button class="italic">italic</button>
        <button class="underline">Underline</button>
      </div>
      <div class="text">Your Text</div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
